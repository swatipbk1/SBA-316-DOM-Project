<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Validation with JavaScript</title>
    <link rel="stylesheet" href="login_form.css" />
  
  </head>
  <body>
    <form
      action="javascript: alert('Success!');"
      name="myForm"
      method="POST"
      id="form"
    >  <legends></legends>
  
    <fieldset id="id1">
     <h1>Divine Music Channel</h1>
     <h2>Login here</h2>
      <input type="text" name="name" placeholder="Enter a Username"/>
      <br><br>
      <input type="text" name="email" placeholder="Email"/>
      <br><br>
      <input type="text" name="zip" placeholder="Zip Code"/>
      <br><br>
      <select name="country" width: 480px>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="UAE">UAE</option>
      </select>
      <br><br>
      <input type="password" name="password" placeholder="Password"/>
      <br><br>
      <input type="submit" value="Submit" width: 480px/>
    <br>
   </fieldset>
</form>
</div>
<script src="login._form"></script>
</body>
</html>
