<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Try Wheel of Fortune!</h1>
    <h2>Win the  game and get Free 6 weeks MyTunes Music Gift Card!</h2>
    <h5>Guess Any Number from 1 to 100</h5>
    <form>
        <label for="value">Enter the number between 1-100</label>
        <input type="tel" id="value">
        <button type="submit">Check</button>
        <p id="icon"></p>
    </form>
    <p id="result"></p>
    <p id="message"></p>

    <script src="index.js"></script>
</body>
</html>
